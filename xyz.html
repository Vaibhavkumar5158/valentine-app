<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        font-family: Arial, sans-serif;
    }

    .box {
        background: white;
        width: 50vw;
        height: 50vh;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    h2 {
        margin-bottom: 40px;
        font-size: 28px;
    }

    .buttons {
        position: relative;
        width: 80%;
        height: 120px;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        position: absolute;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        left: 20%;
        top: 40%;
        transform: scale(1);
        transition: transform 0.2s ease;
    }

    #noBtn {
        background-color: #888;
        color: white;
        left: 60%;
        top: 40%;
        transition: left 0.15s ease, top 0.15s ease;
    }

    img {
        max-width: 80%;
        max-height: 70%;
        border-radius: 15px;
    }
</style>
</head>

<body>

<div class="box" id="box">
    <h2 id="question">Will you be my Valentine Palak?ðŸ’–ðŸ¥¹</h2>
    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>
const box = document.getElementById("box");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const buttonsContainer = document.querySelector(".buttons");

// YES grows to 2x
let yesScale = 1;
const growInterval = setInterval(() => {
    if (yesScale < 2) {
        yesScale += 0.1;
        yesBtn.style.transform = "scale(" + yesScale + ")";
    } else {
        clearInterval(growInterval);
    }
}, 400);

// NO button repels cursor but stays inside box
box.addEventListener("mousemove", (e) => {
    const boxRect = box.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;

    const dx = btnCenterX - e.clientX;
    const dy = btnCenterY - e.clientY;

    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 120) {
        const moveX = (dx / distance) * 40;
        const moveY = (dy / distance) * 40;

        let newLeft = noBtn.offsetLeft + moveX;
        let newTop = noBtn.offsetTop + moveY;

        // Constrain inside white box
        const maxX = box.clientWidth - noBtn.offsetWidth;
        const maxY = box.clientHeight - noBtn.offsetHeight;

        newLeft = Math.max(0, Math.min(newLeft, maxX));
        newTop = Math.max(0, Math.min(newTop, maxY));

        noBtn.style.left = newLeft + "px";
        noBtn.style.top = newTop + "px";
    }
});

// YES click
yesBtn.addEventListener("click", () => {
    question.innerText = "You made the right choice ðŸ˜¸";
    buttonsContainer.style.display = "none";

    const img = document.createElement("img");
    img.src = "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif";
    img.alt = "Happy excited cat";
    box.appendChild(img);
});
</script>

</body>
</html>
